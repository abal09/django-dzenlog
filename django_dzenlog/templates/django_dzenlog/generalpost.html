{% load i18n webdesign %}
<div class="b-article">
    {% if not for_feed %}
        {% block title %}<h1><a href="{{object.get_absolute_url}}">{{object.title}}</a></h1>{% endblock %}

        {% block meta %}
        <p class="b-meta">{% blocktrans with object.author as author %}Written by {{author}}{% endblocktrans %}</p>
        {% endblock %}
    {% endif %}

    {% block content %}
        {% lorem 5 p %}
    {% endblock %}
</div>
